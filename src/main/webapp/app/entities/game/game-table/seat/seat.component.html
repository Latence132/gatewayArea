<div class="seat">
    <div>
        <img src="../../../../../content/images/jhipster_family_member_0_head-192.png" alt="player_image">
        <p>{{ player!.name }}</p>
    </div>  
        <p>{{ money }}</p>
    <div>
        <img *ngFor="let card of cards; let index = index" [attr.data-index]="index"
            [src]="'data:' + card!.imageFrontContentType + ';base64,' + card!.imageFront" alt="card image">
    </div>
</div>
