<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-game-heading" jhiTranslate="gatewayApp.game.home.createOrEditLabel">Create or edit a Game</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.game.state" for="field_state">State</label>
                    <select class="form-control" name="state" formControlName="state" id="field_state">
                        <option value="STARTING">{{ 'gatewayApp.gameState.STARTING' | translate }}</option>
                        <option value="RUNNING">{{ 'gatewayApp.gameState.RUNNING' | translate }}</option>
                        <option value="FINISHED">{{ 'gatewayApp.gameState.FINISHED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.game.cardGroup" for="field_cardGroup">Card Group</label>
                    <select class="form-control" id="field_cardGroup" name="cardGroup" formControlName="cardGroup">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cardGroupOption.id === editForm.get('cardGroup')!.value?.id ? editForm.get('cardGroup')!.value : cardGroupOption" *ngFor="let cardGroupOption of cardgroups; trackBy: trackById">{{ cardGroupOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="gatewayApp.game.player" for="field_players">Player</label>
                    <select class="form-control" id="field_players" multiple name="players" formControlName="players">
                        <option [ngValue]="getSelected(editForm.get('players')!.value, playerOption)" *ngFor="let playerOption of players; trackBy: trackById">{{ playerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
