<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="card">
            <h2><span jhiTranslate="gatewayApp.card.detail.title">Card</span> {{ card.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.card.value">Value</span></dt>
                <dd>
                    <span>{{ card.value }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.card.symbol">Symbol</span></dt>
                <dd>
                    <span>{{ card.symbol }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.card.imageFront">Image Front</span></dt>
                <dd>
                    <div *ngIf="card.imageFront">
                        <a (click)="openFile(card.imageFrontContentType, card.imageFront)">
                            <img [src]="'data:' + card.imageFrontContentType + ';base64,' + card.imageFront"
                                style="max-width: 100%;" alt="card image" />
                        </a>
                        {{ card.imageFrontContentType }}, {{ byteSize(card.imageFront) }}
                    </div>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button" [routerLink]="['/card', card.id, 'edit']" class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
